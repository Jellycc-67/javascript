<!DOCTYPE html>
<html lang="en">

    <title>js为什么会这么难啊！！！</title>
    <script>alert("你掉的是这个一维数组，还是这个多维数组呢")</script>
</head>
<body>
    <script>
    var arr = [ [1,2] , 3,[4,[5,[6]] , 7] ];
    function flatten(arr){
        return arr.reduce(function(pre,cur){
            if(!Array.isArray(cur)){
                return [...pre,cur];
                }else{
                    return [...pre,...flatten(cur)]
                    }
            },[])
        }
    console.log(flatten(arr))
    document.write(flatten(arr))
    </script>
</body>
