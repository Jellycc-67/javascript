    <script>
       var examplearr=[8,94,15,88,55,76,21,39];
 
 function sortArr(orginArr) {
     var arr = orginArr.concat();

     var len = arr.length;
     for(var i = 0; i < len; ++i) {
         for(var j =0; j < len -1 - i;++j) {
             if(arr[j]>arr[j+1]) {
                 var temp = arr[j];
                 arr[j] = arr[j+1];
                 arr[j+1] = temp
             }
         }
     }
     return arr;
 }

 document.write(sortArr(examplearr));
